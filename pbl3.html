            height: 60px;

        }
        .table td {

        .button-container {
            position: absolute;
            bottom: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
        }
        .add-button, .remove-button {
            padding: 4px 8px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-button {

        }
        .add-button:hover {

        }
        .remove-button {
