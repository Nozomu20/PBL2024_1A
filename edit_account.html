<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト管理ツール アカウント編集</title>
    <link rel="stylesheet" type="text/css" href="./edit_account.css" />
</head>

<body>

    <div class="header">愛媛新聞社 シフト管理システム</div>

    <a href="javascript:history.back();">
        <div class="triangle"></div>
    </a>
    <h1 id="name">アカウント編集</h1>

    <form>
        <table id="form">
            <tr>
                <th>名前</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>スタッフコード</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>パスワード</th>
                <th><input type="password"></th>
            </tr>
            <tr>
                <th>確認用管理者パスワード</th>
                <th><input type="password"></th>
            </tr>
        </table>

        <button type="submit" class="button">
            <h1>確認</h1>
        </button>
    </form>
</body>

</html>
